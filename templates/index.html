<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロゲーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>オセロゲーム</h1>
    <p id="status">現在のプレイヤー: <span id="current-player">{{ '●' if current_player == 'B' else '○' }}</span></p>
    <p>●: <span id="black-count">0</span> ○: <span id="white-count">0</span></p>

    <div class="board" id="board">
        {% for row in range(8) %}
        <div class="board-row">
            {% for col in range(8) %}
            <div class="cell" data-row="{{ row }}" data-col="{{ col }}">
                {% if board[row][col] == 'B' %}
                    ●
                {% elif board[row][col] == 'W' %}
                    ○
                {% else %}
                    
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <button id="reset">リセット</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
